name: Android CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Prepare signing keystore
        if: github.ref == 'refs/heads/main'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is not set!"
            echo ""
            echo "To create a keystore and configure GitHub secrets:"
            echo "1. Generate keystore: keytool -genkey -v -keystore release.keystore -alias clepsy -keyalg RSA -keysize 2048 -validity 10000"
            echo "2. Encode it: base64 -i release.keystore | tr -d '\n'"
            echo "3. Add to GitHub: Settings → Environments → main → Add secret"
            echo ""
            echo "Required secrets:"
            echo "  - ANDROID_KEYSTORE_BASE64: base64-encoded keystore file (from step 2)"
            echo "  - ANDROID_KEYSTORE_PASSWORD: keystore password (from step 1)"
            echo "  - ANDROID_KEY_ALIAS: key alias name (e.g., 'clepsy')"
            echo "  - ANDROID_KEY_ALIAS_PASSWORD: key password (from step 1)"
            exit 1
          fi
          mkdir -p ~/.android/keystores
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > ~/.android/keystores/clepsy-release.keystore
          echo "ANDROID_KEYSTORE_PATH=$HOME/.android/keystores/clepsy-release.keystore" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble debug APK
        run: ./gradlew --stacktrace assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: clepsy-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Assemble release APK
        if: github.ref == 'refs/heads/main'
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_ALIAS_PASSWORD" ]; then
            echo "ERROR: Release signing secrets are incomplete!"
            echo "Missing one or more of: ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_ALIAS_PASSWORD"
            echo "Add them in: Settings → Environments → main → Environment secrets"
            exit 1
          fi
          ./gradlew --stacktrace assembleRelease

      - name: Upload release APK artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: clepsy-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Run unit tests
        run: ./gradlew --stacktrace testDebugUnitTest
