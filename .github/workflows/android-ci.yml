name: Android CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Prepare signing keystore
        if: github.ref == 'refs/heads/main'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ANDROID_KEYSTORE_BASE64 not set; skipping release signing setup."
            exit 0
          fi
          mkdir -p ~/.android/keystores
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > ~/.android/keystores/clepsy-release.keystore
          echo "ANDROID_KEYSTORE_PATH=$HOME/.android/keystores/clepsy-release.keystore" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble debug APK
        run: ./gradlew --stacktrace assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: clepsy-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Assemble release APK
        if: github.ref == 'refs/heads/main'
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_ALIAS_PASSWORD" ]; then
            echo "Release signing secrets missing; skipping assembleRelease."
            exit 0
          fi
          ./gradlew --stacktrace assembleRelease

      - name: Upload release APK artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: clepsy-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Run unit tests
        run: ./gradlew --stacktrace testDebugUnitTest
